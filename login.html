<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leave Manager - Sign In</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-header {
      margin-bottom: 40px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 40px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #googleLoginBtn {
      background: white;
      color: #333;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 24px;
    }

    #googleLoginBtn:hover {
      background: #f8f8f8;
      border-color: #bbb;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .error {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 20px;
      padding: 12px;
      background: #ffebee;
      border-radius: 8px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      color: #666;
    }

    .loading.show {
      display: block;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #667eea;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">ðŸ“…</div>
      <h1>Staff Leave Manager</h1>
      <p class="subtitle">Sign in to manage leave requests</p>
    </div>

    <div class="login-form">
      <button id="googleLoginBtn" type="button">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
      <div class="error" id="errorMsg"></div>
      <div class="loading" id="loading">Signing in...</div>
    </div>

    <div class="footer">
      <p>Secure login with your organization's Google account</p>
    </div>
  </div>

  <script>
    let clientId = '';

    // Fetch Google Client ID from server
    async function initializeLogin() {
      try {
        const r = await fetch('/api/auth-config');
        if (r.ok) {
          const config = await r.json();
          clientId = config.clientId || '';
          if (!clientId) {
            showError('Google client ID not configured. Contact your administrator.');
            return;
          }
        } else {
          showError('Failed to load authentication configuration.');
          return;
        }
      } catch (e) {
        console.error('Failed to fetch auth config:', e);
        showError('Failed to load authentication configuration.');
        return;
      }

      // Set up Google Sign-In button click handler
      document.getElementById('googleLoginBtn').onclick = startGoogleLogin;
    }

    function startGoogleLogin() {
      const btn = document.getElementById('googleLoginBtn');
      btn.disabled = true;
      document.getElementById('loading').classList.add('show');
      clearError();

      // Initialize Google Identity Services
      google.accounts.id.initialize({
        client_id: clientId,
        callback: handleGoogleCallback,
      });

      // Trigger the One Tap/prompt
      google.accounts.id.prompt((notification) => {
        if (notification.isNotDisplayed()) {
          // One Tap not displayed, show the sign-in button prompt instead
          google.accounts.id.renderButton(
            document.getElementById('googleLoginBtn'),
            { theme: 'outline', size: 'large' }
          );
          // After rendering, re-trigger login flow
          google.accounts.id.prompt();
        }
      });
    }

    async function handleGoogleCallback(response) {
      const idToken = response.credential;
      if (!idToken) {
        showError('Failed to get ID token from Google.');
        resetButton();
        return;
      }

      try {
        const r = await fetch('/api/auth-login', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ idToken }),
        });

        if (r.ok) {
          const json = await r.json();
          if (json.user && json.user.email) {
            // Login successful, redirect to app
            window.location.href = '/';
          } else {
            showError('Login failed: Invalid response from server.');
            resetButton();
          }
        } else {
          const error = await r.text();
          console.error('Login failed:', r.status, error);
          showError('Login failed: ' + (error || 'Server error'));
          resetButton();
        }
      } catch (e) {
        console.error('Login error:', e);
        showError('Login error: ' + e.message);
        resetButton();
      }
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.classList.add('show');
    }

    function clearError() {
      const el = document.getElementById('errorMsg');
      el.textContent = '';
      el.classList.remove('show');
    }

    function resetButton() {
      const btn = document.getElementById('googleLoginBtn');
      btn.disabled = false;
      document.getElementById('loading').classList.remove('show');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initializeLogin);
  </script>
</body>
</html>
